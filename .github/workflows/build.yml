name: Java Klasy Dziedziczenie CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read           # potrzebne do checkout
  id-token: write          # potrzebne dla deploy-pages
  pages: write             # potrzebne do publikacji na GitHub Pages

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '25'

      - name: Install Python 3 and pip
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install junit2html
        run: pip install junit2html

      - name: Make script executable
        run: chmod +x ./run_all_tests.sh

      - name: Run all tests
        run: ./run_all_tests.sh

      - name: Upload HTML report
        uses: actions/upload-pages-artifact@v3
        with:
            path: reports/
            artifact-name: github-pages

  deploy-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy HTML report for preview
        uses: actions/deploy-pages@v4
